<div class="register-main-area">
    <div class="left-col">
        <div class="logo-login" [routerLink]="[AppRoutes.ROOT]">
            <img src="../../../assets/images/logo.svg" alt="logo" title="logo">
        </div>
        <h1 class="heading">
           <span> Welcome!</span> Now, immunization made convenient and reliable with Vaccsynk’s one-stop vaccination management platform. 
        </h1>
        <img src="../../../assets/images/Login-pic.svg" title="illustration-vector" alt="vector" class="ilu-vector">
    </div>
    <div class="righ-col">
        <div class="first-row-for-ask">Don’t have an account? <a [routerLink]="[ AppRoutes.ROOT , AppRoutes.REGISTER]"title="login">Register</a></div>
        <div class="main-login-area-div">
            <div class="login-text">Reset your password </div>
            <div class="form-login-main">
                <form [formGroup]="chnagePasswordForm" class="f-login-main" (ngSubmit)="onSubmit()">
                    
                    <div class="comman-filed password-main">
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" placeholder="New Password"/>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="new-pas-icon">
                            <img src="../../../assets/images/eye-icon.svg" title="eye-icon">
                        </button>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"> New Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="comman-filed password-main">
                        <input type="password"  formControlName="confirmPassword" class="form-control" maxlength="12" 
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword?.errors }" placeholder="Confirm New Password" [type]="hide ? 'password' : 'text'"/>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="new-pas-icon">
                            <img src="../../../assets/images/eye-icon.svg" title="eye-icon">
                        </button>
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                      
                    </div>
                    <button [disabled]="isLoading" class="custom-btn register-btn">
                        <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading}"></i>
                        Reset my Password
                    </button>

                </form>
                <!-- <button class="forgot-password-btn" [routerLink]="['/ forgotpassword']">Forgot password ?</button> -->

            </div>

        </div>


    </div>


</div>
